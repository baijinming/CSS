<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container {
            margin: 50px auto;
            width: 400px;
            height: 250px;
            transition: transform linear 2s;

            /*旋转元素的中心点*/
            transform-origin: 200px 200px;
        }

        .container:hover {
            transform: rotateZ(180deg);
        }

    </style>
</head>
<body>
    <div class="container">
        <img src="../imgs/形变中心点/39.jpg" alt="">
    </div>
</body>
</html>
